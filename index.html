<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Campo minato</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="my-header-menu d-flex justify-content-between">
                <div class="my-logo d-flex align-items-center">
                    <img class="image-logo" src="img/logobool.jpg" alt="">
                    <h1 class="ps-3">Campo Minato</h1>
                </div>
                <div class="my-options d-flex align-items-center">
                    <p class="m-0">Difficolt√†:</p>
                    <form name="select-difficulty" class="px-3">
                        <select class="border-input" id="difficulty">
                            <option value="facile">Facile</option>
                            <option value="intermedio">Intermedio</option>
                            <option value="difficile">Difficile</option>
                        </select>
                    </form>
                    <div>
                        <button id="btnplay" class="btn bg-light-grey text-red btn-outline-secondary me-4 fw-bold">Genera</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="fluid-container">
                <div class="game overflow-hidden bg-info d-flex justify-content-center align-items-center">
                    <div id="grid" class="clearfix">

                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container h-100 d-flex align-items-center">
            <p class="m-0">Made with &#10084; by <a href="#">Daniel</a></p>
        </div>
    </footer>
    <script type="text/javascript" src="js/main.js" ></script>
</body>
</html>
